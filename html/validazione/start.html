<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Validazione</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Aggiungi stili specifici per la validazione */
        input:invalid, select:invalid {
            border-color: #ff7b7b;
        }

        .error-message {
            color: #ff7b7b;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <form action="#" onsubmit="return validateForm()">
        <div>
            <label for="form-email">Email</label>
            <input type="email" id="form-email" name="email" required/>
            <label for="form-pass">Password</label>
            <input type="password" id="form-pass" name="pass" required/>
        </div>
        <div>
            <label for="form-name">Nome e cognome</label>
            <input type="text" id="form-name" name="name" required/>
            <label for="form-dob">Data di nascita</label>
            <input type="date" id="form-dob" name="dob" required/>
            <label for="form-tel">Telefono</label>
            <input type="tel" id="form-tel" name="tel" required/>
        </div>
        <div>
            <label for="form-plan">Piano di abbonamento</label>
            <select id="form-plan" name="plan" required>
                <option value="0">Free</option>
                <optgroup label="Mensili">
                    <option value="199">1.99€/mese</option>
                    <option value="599">5.99€/mese</option>
                    <option value="1199">11.99€/mese</option>
                </optgroup>
            </select>
            <label for="form-pro">Piano PRO</label>
            <input id="form-pro" name="pro" type="checkbox" required/>
        </div>
        <div>
            <label for="form-cc">Numero Carta</label>
            <input id="form-cc" name="cc" type="text" required/>
            <label for="form-cvc">CVC</label>
            <input id="form-cvc" name="cvc" type="text" required/>
            <label for="form-exp">Scadenza</label>
            <input id="form-exp" name="exp" type="date" required/>
            <label for="form-address">Indirizzo di fatturazione</label>
            <input type="text" id="form-address" name="address" required/>
        </div>

        <button type="submit">Registrati</button>
    </form>

    <script>
        function validateForm() {
            // Validazione generica
            var inputs = document.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].hasAttribute('required') && inputs[i].value.trim() === '') {
                    alert('Tutti i campi sono obbligatori.');
                    return false;
                }
            }

            // Validazione specifica per numero carta e CVC
            var ccInput = document.getElementById('form-cc');
            var cvcInput = document.getElementById('form-cvc');
            if (ccInput.value.length !== 16 || cvcInput.value.length !== 3) {
                alert('Verifica il numero carta di credito e il CVC.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
