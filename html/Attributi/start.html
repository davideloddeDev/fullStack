<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
    <style>
        /* Aggiungi stili qui */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }

        input[type="checkbox"] {
            margin-bottom: 10px;
        }

        input[type="date"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <label for="disabledButton">Pulsante disabilitato:</label>
    <button id="disabledButton" disabled>Click Me</button>

    <label for="numericInput">Input numerico (0-100, step 2):</label>
    <input type="number" id="numericInput" min="0" max="100" step="2" autofocus>

    <label for="checkbox">Checkbox (selezionata):</label>
    <input type="checkbox" id="checkbox" checked>
    
    <label for="dateInput">Input di tipo date:</label>
    <input type="date" id="dateInput">
</body>

</html>
