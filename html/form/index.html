<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="name">Nome e Cognome:</label>
        <input type="text" id="name" name="name" required>

        <label for="dob">Data di nascita:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Numero di telefono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="subscription">Piano di abbonamento:</label>
        <select id="subscription" name="subscription" required>
            <option value="free">Piano Free</option>
            <option value="basic">Piano Basic</option>
            <option value="standard">Piano Standard</option>
            <option value="premium">Piano Premium</option>
        </select>

        <label for="pro">Piano Pro:</label>
        <input type="checkbox" id="pro" name="pro">

        <label for="cardNumber">Numero carta:</label>
        <input type="text" id="cardNumber" name="cardNumber" required>

        <label for="cvc">CVC:</label>
        <input type="text" id="cvc" name="cvc" required>

        <label for="expiry">Scadenza:</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

        <label for="billingAddress">Indirizzo di fatturazione:</label>
        <input type="text" id="billingAddress" name="billingAddress" required>

        <button type="submit">Registrati</button>
    </form>
</body>
</html>
