<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #taskInput {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <h1>La Mia To-Do List</h1>
    <div>
        <input type="text" id="taskInput" placeholder="Inserisci il tuo task">
        <button onclick="aggiungiTask()">Aggiungi</button>
    </div>
    <ul id="listaTask">
        <!-- Lista dei task sarà qui -->
    </ul>

    <script>
        function aggiungiTask() {
            // Recupera il valore inserito
            var taskInput = document.getElementById('taskInput');
            var taskValue = taskInput.value;

            // Verifica se il campo è vuoto
            if (taskValue.trim() === "") {
                alert("Inserisci un task valido!");
                return;
            }

            // Crea un nuovo elemento della lista con un checkbox
            var listaTask = document.getElementById('listaTask');
            var nuovoTask = document.createElement('li');
            nuovoTask.innerHTML = `<input type="checkbox"> ${taskValue}`;
            listaTask.appendChild(nuovoTask);

            // Pulisce il campo di input
            taskInput.value = "";
        }
    </script>
</body>

</html>
