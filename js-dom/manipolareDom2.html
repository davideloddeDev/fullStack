<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Person</title>
</head>

<body>
    <div id="container">
        <form id="personForm">
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
            <button type="button" onclick="salvaPersona()">Salva</button>
        </form>
    </div>

    <script>
        function salvaPersona() {
            // Recupera i valori dai campi di input
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var age = document.getElementById('age').value;

            // Crea l'oggetto person
            var person = {
                firstName: firstName,
                lastName: lastName,
                age: age
            };

            // Recupera l'elemento del form
            var formElement = document.getElementById('personForm');

            // Aggiungi l'attributo data-person con l'oggetto person in formato JSON
            formElement.setAttribute('data-person', JSON.stringify(person));

            // Puoi visualizzare l'oggetto person nella console per verifica
            console.log(person);
        }
    </script>
</body>

</html>
