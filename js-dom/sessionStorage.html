<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .form{
            display: flex;
            flex-direction: column;
            max-width: 300px;
            gap: 16px;
            margin-bottom: 16px
        };
    </style>
</head>
<body>
    <h1>Il form di <span class="title-name"></span></h1>
    <div class="form">
        <label for="email">Email</label>
        <input type="email" name="email" class="email" placeholder="email">
        <label for="firstname">Name</label>
        <input type="text" name="firstname" class="firstname" placeholder="firstname">
        <label for="lastname">Surname</label>
        <input type="text" name="lastname" class="lastname" placeholder="lastname">
    </div>
    <button class="btn">Salva</button>
    <p class="printedform"></p>

    <script>
        // Funzione per salvare i dati nel session storage
        function saveFormData() {
            const email = document.querySelector('.email').value;
            const firstname = document.querySelector('.firstname').value;
            const lastname = document.querySelector('.lastname').value;

            // Salvare i dati nel session storage
            sessionStorage.setItem('email', email);
            sessionStorage.setItem('firstname', firstname);
            sessionStorage.setItem('lastname', lastname);

            // Aggiornare il titolo con il nome
            updateTitle();
        }

        // Funzione per aggiornare il titolo con il nome dal session storage
        function updateTitle() {
            const storedFirstname = sessionStorage.getItem('firstname') || '';
            const storedLastname = sessionStorage.getItem('lastname') || '';
            const fullName = storedFirstname + ' ' + storedLastname;

            // Aggiornare l'elemento span con il nome
            document.querySelector('.title-name').textContent = fullName;
        }

        // Associare la funzione saveFormData al click del pulsante "Salva"
        document.querySelector('.btn').addEventListener('click', saveFormData);

        // Caricare il nome dal session storage al caricamento della pagina
        window.onload = updateTitle;
    </script>
</body>
</html>
