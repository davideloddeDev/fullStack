<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="container">
        <form id="myForm">
            <div>
                <label>First Name:</label>
                <input type="text" class="form-input" id="firstName" value="Mario" />
            </div>
            <div>
                <label>Last Name:</label>
                <input type="text" class="form-input" id="lastName" value="Rossi" />
            </div>
            <div>
                <label>Age:</label>
                <input type="number" class="form-input" id="age" value="25" />
            </div>
        </form>
    </div>

    <script>
        // Recupera i valori dei campi di input
        let firstName = document.getElementById('firstName').value;
        let lastName = document.getElementById('lastName').value;
        let age = document.getElementById('age').value;

        // Crea l'oggetto person
        let person = {
            firstName: firstName,
            lastName: lastName,
            age: age
        };

        // Recupera l'elemento del form
        let formElement = document.getElementById('myForm');

        // Aggiungi l'attributo data-person con l'oggetto person in formato JSON
        
        formElement.setAttribute('data-person', JSON.stringify(person))
        
    </script>
</body>

</html>
