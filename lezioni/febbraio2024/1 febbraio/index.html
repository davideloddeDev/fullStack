<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cambioColoreDiv {
            width: 100px;
            height: 100px;
            background-color: #ff0000;

        }
    </style>
</head>

<body>
    <div class="cambioColoreDiv" onclick="changeColor(0)">Cambia Colore</div>
    <div class="cambioColoreDiv" onclick="changeColor(1)">Cambia Colore</div>
    <div class="cambioColoreDiv" onclick="changeColor(2)">Cambia Colore</div>

    <script>


        function random() {
            const letters = "0123456789abcdef"
            let color = "#"
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)]
            }
            console.log(color)
            return color
        }

        function changeColor(i) {
            let newColor = random();
            const divElements = document.getElementsByClassName('cambioColoreDiv');

            const element = divElements[i];
            divElements[i].style.backgroundColor = newColor

        }
    </script>
</body>

</html>
