<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabella</title>
    <style>
        table {
            border-collapse: collapse;
        }
        p{
            margin-left: 24%;
        }
        tr td {
            border: 1px solid #595959;
            text-align: left;
            padding: 8px;
            
        }
    </style>
</head>
<body>
    <p>Avengers</p>
    <table>
        
        <tr>
            <td>Nome</td>
            <td>Superpotere</td>
            <td>Fase MCU</td>
        </tr>
        <tr>
            <td>Iron Man</td>
            <td>Genio</td>
            <td>1,2,3</td>
        </tr>
        <tr>
            <td>Captain America</td>
            <td>Supersoldato</td>
            <td>1,2,3</td>
        </tr>
        <tr>
            <td>Spiderman</td>
            <td>spiderino di quartiere</td>
            <td>3</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">Marvel is better than DC</td>
            </tr>
        </tfoot>
        
        
    </table>
</body>
</html>
