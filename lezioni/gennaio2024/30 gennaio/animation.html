<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .quadrato {
            width: 100px;
            height: 100px;
            background-color: #ff0000;

        }
    </style>
</head>

<body>
    <div class="quadrato"></div><br>
    <button class="btn" onclick="changeColor()">Cambia Colore</button>

    <script>
        

        function random() {
            const letters = "0123456789abcdef"
            let color = "#"
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)]
            }
            return color
        }

        function changeColor() {
            let colore = random();
            const quadrato = document.querySelector('.quadrato');
            quadrato.style.backgroundColor = colore
        }
    </script>
</body>

</html>
